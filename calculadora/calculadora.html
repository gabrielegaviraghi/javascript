<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div class="background">
        <h1>Calculadora Simples</h1>
        <div class="calculator">
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="button" onclick="clean()">C</button></td>
                    <td><button class="button" onclick="back()"><</button></td>
                    <td><button class="button" onclick="btn('/')">/</button></td>
                    <td><button class="button" onclick="btn('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="btn('7')">7</button></td>
                    <td><button class="button" onclick="btn('8')">8</button></td>
                    <td><button class="button" onclick="btn('9')">9</button></td>
                    <td><button class="button" onclick="btn('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="btn('4')">4</button></td>
                    <td><button class="button" onclick="btn('5')">5</button></td>
                    <td><button class="button" onclick="btn('6')">6</button></td>
                    <td><button class="button" onclick="btn('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="btn('1')">1</button></td>
                    <td><button class="button" onclick="btn('2')">2</button></td>
                    <td><button class="button" onclick="btn('3')">3</button></td>
                    <td rowspan="2"><button class="button" style="height:108px" onclick="calculate()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button" style="width: 108px" onclick="btn('0')">0</button></td>
                    <td><button class="button" onclick="btn('.')" >.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
</body>
<script src="script.js">

</script>
</html>
